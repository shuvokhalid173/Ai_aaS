version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:9.1
    container_name: auth-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-production_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-auth_db}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./auth_db_init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-production_password_change_me}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

  # Auth API Service
  auth-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-api
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-auth_user}
      DB_PASSWORD: ${DB_PASSWORD:-production_password_change_me}
      DB_NAME: ${DB_NAME:-auth_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-api:3001/api
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    command: [ "node", "src/server.js" ]

  # Email Worker Service
  email-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-email-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-auth_user}
      DB_PASSWORD: ${DB_PASSWORD:-production_password_change_me}
      DB_NAME: ${DB_NAME:-auth_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-api:3001/api
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-api:
        condition: service_healthy
    networks:
      - auth-network
    command: [ "node", "src/email-service/email.consumer.js" ]

networks:
  auth-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
